<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Effects</title>
<style>
  .image-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }
  
  .image-container img {
    width: 200px;
    height: 150px;
    margin: 10px;
    transition: transform 0.3s ease;
  }

  .rotate:hover img {
    transform: rotate(15deg);
  }

  .scale:hover img {
    transform: scale(1.2);
  }
</style>
</head>
<body>

<div class="image-container rotate">
  <img src="Images/Naruto.jpg" alt="Image 1">
  <img src="Images/itachi-and-kisame-q8te24mw1rit9v1k.webp" alt="Image 2">
  <img src="Images/itachi.jpg" alt="Image 3">
</div>

<div class="image-container scale">
  <img src="Images/Naruto.jpg" alt="Image 4">
  <img src="Images/itachi.webp" alt="Image 5">
  <img src="Images/demon-slayer-nezuko-cute-aura-mji1b3sukur72vns.webp" alt="Image 6">
</div>

</body>
</html>
